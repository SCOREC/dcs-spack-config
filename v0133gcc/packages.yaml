# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc@7.4.0-1]
    providers:
      mpi: [openmpi]
  perl:
    buildable: False
    paths:
      perl@5.16.3: /usr
  xz:
    buildable: False
    paths:
      xz@system: /usr
  tar:
    buildable: False
    paths:
      tar@system: /usr
  autoconf:
    buildable: False
    paths:
      autoconf@system: /usr
  automake:
    buildable: False
    paths:
      automake@system: /usr
  m4:
    buildable: False
    paths:
      m4@1.4.16: /usr
  lua:
    buildable: False
    paths:
      lua@5.1.4: /usr
  python:
    buildable: False
    paths:
      python@3.6.8: /usr
      python@2.7: /usr
  cuda:
    buildable: False
    paths:
      cuda@10.2: /usr/local/cuda-10.2/
  slurm:
    buildable: False
    paths:
      slurm@system: /usr
  pkg-config:
    buildable: False
    paths:
      pkg-config@system: /usr
